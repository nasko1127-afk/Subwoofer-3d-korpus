<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>3D Корпус - GitHub Pages версия</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
<script>
// Сцена, камера, рендър
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf4f4f4);

const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(8, 6, 10);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Контроли
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Светлини
const light1 = new THREE.DirectionalLight(0xffffff, 0.9);
light1.position.set(10,20,10);
scene.add(light1);
scene.add(new THREE.AmbientLight(0xffffff,0.4));

// Материали
const woodMaterial = new THREE.MeshStandardMaterial({color:0xdeb887});
const blackMaterial = new THREE.MeshStandardMaterial({color:0x222222});

// Размери (1 единица ~ 10см)
const H = 4.86, W = 5.86, D = 4.94;

// Кутия
const boxGeo = new THREE.BoxGeometry(W,H,D);
const box = new THREE.Mesh(boxGeo,woodMaterial);
scene.add(box);

// Говорител
const speakerRadius = 1.9;
const spGeo = new THREE.CylinderGeometry(speakerRadius,speakerRadius,0.2,64);
spGeo.rotateX(Math.PI/2);
spGeo.translate(0,0,D/2+0.15);
const speaker = new THREE.Mesh(spGeo,blackMaterial);
scene.add(speaker);

// Слот порт
const portGeo = new THREE.BoxGeometry(0.7,1.3,2.75);
portGeo.translate(0,-H/2+0.65,D/2+1.4);
const port = new THREE.Mesh(portGeo,blackMaterial);
scene.add(port);

// Помощници
scene.add(new THREE.GridHelper(20,20));
scene.add(new THREE.AxesHelper(10));

// Анимация
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
